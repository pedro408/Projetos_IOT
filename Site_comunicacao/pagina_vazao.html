<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de vazão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .panel h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .data-display {
            font-size: 48px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 14px;
            color: #555;
        }
        .refresh-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Monitoramento de vazão</h1>
        <div class="data-display" id="flowRate">0 L/min</div>
        <div class="timestamp" id="timestamp">Last updated: -</div>
        <button class="refresh-btn" onclick="refreshData()">Refresh</button>
    </div>

    <script>
        function refreshData() {
            // Simulate fetching data from a sensor
            const simulatedData = (Math.random() * 100).toFixed(2); // Random flow rate between 0 and 100 L/min
            const currentTimestamp = new Date().toLocaleString();

            // Update the page with the new data
            document.getElementById('flowRate').textContent = `${simulatedData} L/min`;
            document.getElementById('timestamp').textContent = `Last updated: ${currentTimestamp}`;
        }

        // Automatically refresh data every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
